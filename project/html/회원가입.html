<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>bootstrap template</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .row{
      margin-top: 10px;
    }
    .col-lg-4{
      padding:10px;
      margin:5px;
    }
    .bg-info{
      padding:10px;
      margin:5px;
    }
    .bg-primary{
      height:80px;
    }
    .bg-warning{
      padding:10px;
      margin:15px;
    }
    .bg-danger{
      width: 162px;
      padding:10px;
      margin:15px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 bg-primary" style="margin-top:50px; margin-bottom : 10px">
            <h1 class="text-uppercase text-center test-muted">
                TITLE</h1>
        </div>
      </div>
        <div class="row">
            <ul class="nav nav-tabs">
                <li roles="presentation"><a href="#">HOME</a></li>
                <li roles="presentation"><a href="#">QNA</a></li>
                <li roles="presentation"><a href="#">WIKI</a></li>
                <li roles="presentation"><a href="#">졸업요건</a></li>
            </ul> 
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row bg-info" style="padding-left:20px;">
                    <h4><strong>회원가입</strong></h4>
                </div>
                <div class="row" style="padding: 20px;">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label for="inputName" class="col-lg-3 control-label">이름</label>
                          <div class="col-lg-9">
                            <input type="name" class="form-control" id="inputName" placeholder="이름"style="width:600px;">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputId" class="col-lg-3 control-label">아이디</label>
                          <div class="col-lg-9">
                            <input type="id" class="form-control" id="inputId" placeholder="아이디"style="width:600px;">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword" class="col-lg-3 control-label">비밀번호</label>
                          <div class="col-lg-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호"style="width:600px;">
                          </div>
                        </div>
                          <div class="form-group">
                            <label for="inputPasswordAgain" class="col-lg-3 control-label">비밀번호 확인</label>
                            <div class="col-lg-9">
                              <input type="passwordAgain" class="form-control" id="inputPasswordAgain" placeholder="비밀번호 확인"style="width:600px;">
                            </div>
                          </div>
  
                        <div class="form-group">
                          <div class="col-lg-offset-9 col-lg-3">
                            <button type="submit" class="btn btn-default"style="width:100px;" >Sign in</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
         
      <div class="row">
        <div class="col-lg-12 bg-primary text-center">
          <p>하단정보</p>
        </div>
      </div>
    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
   <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
