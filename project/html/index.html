<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>bootstrap template</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .row{
      margin-top: 10px;
    }
    .col-lg-4{
      padding:10px;
      margin:5px;
    }
    .bg-info{
      width: 375px;
      padding:10px;
      margin:5px;
    }
    .bg-primary{
      height:80px;
    }
    .bg-warning{
      padding:10px;
      margin:15px;
    }
    .bg-danger{
      width: 162px;
      padding:10px;
      margin:15px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 bg-primary" style="margin-top: 50px;margin-bottom : 10px">
            <h1 class="text-uppercase text-center test-muted">
                TITLE</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 bg-info text-center">
          <div class="row">
            <div class="col-lg-6">
              게시판 
            </div>
            <div class="col-lg-6 bg-danger text-center">
              other
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5 bg-warning text-center" >
              C
            </div>
            <div class="col-lg-5 bg-warning text-center">
              js
            </div>
          </div>
        </div>
        <div class="col-lg-4 bg-info">
          <p>로그인</p>
            <div class="form-group">
              <label for="exampleInputEmail1" class="control-label">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <div class="btn btn-default" style="width:100%;">Login</div>
            </div>

        </div>
        <div class="col-lg-4 text-center" style="padding-top: 0px;">
          <div class="row" style="margin-top: 0px;padding: 0px;">
            <div class="col-lg-11 bg-info text-center" style="margin-top: 0px;height: 100px;">
              <p>컴교위키</p>
              <div class="form-inline">
                <input type="search" class="form-control ###" placeholder="Search"style="margin-left:15px;width:70%;">
                <input type="submit" class="btn btn-default" value="Search">
              </div>
            </div>
          </div>
          <div class="row" style="width:375px;margin-top:20px;">
            <div class="col-lg-5 bg-warning text-center">
              <p>졸업요건</p>
            </div>
            <div class="col-lg-5 bg-warning text-center">
              <p>todolist</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 bg-primary text-center">
          <p>하단정보</p>
        </div>
      </div>
    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
   <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
