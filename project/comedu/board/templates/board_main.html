{% extends 'base.html' %}

{% block title %}
    ComEdu Board
{% endblock title %}

{% block content %}

    <h2>Com Edu Board!<h2>
    {% if user.is_authenticated %} 
    <button onclick="location.href='{% url 'board:newPost' %}'">글쓰기</button>
    {% else %}
    <button onclick="location.href='{% url 'users:login' %}'">글쓰기</button>
    {% endif %}
    <table style="width:80%;">
    <tr>
        <td>title</td>
        <td>date</td>
    </tr>
    {% for post in posts.all %}
    <tr>
        <td onClick="location.href='{% url 'board:detail' post.id %}'">{{ post.title }}</td>
        <td>{{ post.onlyMonthDay }}</td>
    </tr>
    {% endfor %}
    </table>

{% endblock content %}
