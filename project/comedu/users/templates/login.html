{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
    <div class="row" style="margin-top: 30px;margin-bottom : 30px">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6 bg-info">
            <div class="form-group">
                <form method="POST" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class='btn btn-default pull-right'>Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
