{% extends 'base.html' %}

{% block title %}
    Sign up
{% endblock title %}

{% block content %}
<!-- TODO : 세세한 디자인 디테일은 추후에 ㄱㄱ. -->
<div class="row">
    <div class="col-lg-12">
        <div class="row bg-info" style="padding-left:20px;">
            <h4><strong>회원가입</strong></h4>
        </div>
        <div class="row" style="padding: 20px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <form method="POST" action="{% url 'users:signup' %}">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="col-lg-offset-9 col-lg-3">
                            <button type="submit" class="btn btn-default"style="width:100px;" >Sign in</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
