<html>

<head>
    <meta charset="UTF-8">
    <title>ComEdu Board - Create</title>
</head>

<form action='{% url "wiki:create"%}'>

    <div class="new_title">
        <h4>제목</h4>
        <input type="text" name='title' placeholder='제목'>
    </div>

    <div class="new_text">
        <h4>본문</h4>
        <textarea name='text' placeholder='내용'></textarea>
    </div>

    <input type="submit" value="업로드하기">
</form>

</html>
