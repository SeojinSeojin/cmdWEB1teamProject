<html>

<head>
    <meta charset="UTF-8">
    <title>ComEdu Board - Update</title>
</head>

<form method="post" action='{% url "update" wiki.id %}'>
    {% csrf_token %}
    <div class="new_title">
        <h4>제목</h4>
        <input type="text" name='title' placeholder='제목' value={{wiki.title}}>
    </div>

    <div class="new_text">
        <h4>본문</h4>
        <textarea name='text' placeholder='내용'>{{wiki.text}}</textarea>
    </div>

    <input type="submit" value="수정하기">
</form>

</html>
