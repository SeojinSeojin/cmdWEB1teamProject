{% extends 'base.html' %}

{% block title %}
    ComEdu Wiki
{% endblock title %}

{% block content %}

    <h2>Com Edu Wiki!<h2>
    {% if user.is_authenticated %} 
    <button onclick="location.href='{% url 'wiki:newwiki' %}'">글쓰기</button>
    {% else %}
    <button onclick="location.href='{% url 'users:login' %}'">글쓰기</button>
    {% endif %}
    <table>
    <tr>
        <td>title</td>
        <td>last-updateddate</td>
    </tr>
    {% for wiki in wiki.all %}
    <tr>
        <td onClick = "location.href='{% url 'wiki:detail' wiki.id %}'">{{ wiki.title }}</td>
        <td>{{ wiki.onlyMonthDay }}</td>
    </tr>
    {% endfor %}
    </table>
</body>

{% endblock content %}
